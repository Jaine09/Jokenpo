<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jokenpo</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <img src="https://i.postimg.cc/GpCxYmvc/title.png" alt="Logo" class="logo">

  <div class="container">

    <div class="content">
      <h2>Pra ganhar é preciso arriscar!</h2>
      <p> PEDRA, PAPEL ou TESOURA?</p>
      <button id="boraJogar">Bora jogar</button>

      <div class="escolhas" id="jogo">
        <div class="opcaoJogo">
          <button>
            <img src="./img/jokenpo-papel.png" alt="Papel" id="papel">
          </button>
        </div>

        <div class="opcaoJogo">
          <button>
            <img src="./img/jokenpo-pedra.png" alt="Pedra" id="pedra">
          </button>
        </div>

        <div class="opcaoJogo">
          <button>
            <img src="./img/jokenpo-tesoura.png" alt="Tesoura" id="tesoura">
          </button>
        </div>
       
      </div>
      <span id="resultado"></span>
    </div>
  </div>
  <footer>Alura - Imersão DEV - 2025</footer>
  <script src="script.js"></script>
</body>

</html>
